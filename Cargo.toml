[package]
name = "sile"
version = "0.14.8"
edition = "2021"
rust-version = "1.71.0"
description = "Simonâ€™s Improved Layout Engine"
authors = [
  "Simon Cozens",
  "Caleb Maclennan <caleb@alerque.com>",
  "Olivier Nicole",
  "Didier Willis"
]
homepage = "https://sile-typesetter.org"
license = "MIT"
build = "build-aux/build.rs"

[[bin]]
name = "sile"
required-features = ["cli"]

[dependencies]

  [dependencies.anyhow]
  version = "1.0"

  [dependencies.clap]
  version = "4.2"
  optional = true
  features = [ "derive", "string", "wrap_help" ]

  [dependencies.mlua]
  version = "0.8"
  features = [ "macros", "vendored" ]

[build-dependencies]

  [build-dependencies.clap_complete]
  version = "4.2"
  optional = true

  [build-dependencies.clap_mangen]
  version = "0.2"
  optional = true

  [build-dependencies.clap]
  version = "4.0"
  optional = true
  features = [ "derive" ]

  [build-dependencies.vergen]
  version = "7.4"
  default-features = false
  features = [ "build", "git" ]

[features]
default = ["cli", "bash", "elvish", "fish", "manpage", "powershell", "zsh"]
lua54 = ["mlua/lua54"]
lua53 = ["mlua/lua53"]
lua52 = ["mlua/lua52"]
lua51 = ["mlua/lua51"]
luajit = ["mlua/luajit"]
completions = ["cli", "clap_complete"]
cli = ["clap"]
bash = ["completions"]
elvish = ["completions"]
fish = ["completions"]
manpage = ["clap_mangen"]
powershell = ["completions"]
zsh = ["completions"]

[profile.release]
lto = true
